		<style>

			:root{
				--primary-color:#476A30 !important;
				--secondry-color: #fff !important;
				--third-color: #161616 !important;
				--four-color: lightgrey;
				--five-color: #000000;

			}
			
			::-webkit-file-upload-button{
				border: none;
				padding: 6px;
				border-radius: 4px;
				margin-right: 10px !important;
				background: var(--third-color);
				color: var(--secondry-color);
				transition: 0.4s;
				cursor: pointer;


			}

			::-webkit-file-upload-button:hover{
				background: var(--primary-color);

	<body>

		<div class="login-wrap">
			
					<div class="container login p-0 m-5" style="background: white">

										</div>

										<div class="form">
											<form action="" method="">

												<div class="form-group">
													<input type="email" name="" class="form-control" placeholder="Email Address" required>
												</div>

												</div>

												</div>

												<div class="form-group">

												</div>

									</div>
